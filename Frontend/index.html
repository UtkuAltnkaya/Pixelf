<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/styles.css">
    <title>Pixelf</title>
</head>

<body>

    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo">
                <div class="name">
                    <h3 class="logo-name">Pixelf</h3>
                </div>
                <a href="#"><img id="logo-img" src="image/logo-1.png" alt="Logo"></a>
            </div>
            <ul class="navbar-menu">
                <li class="menu-item"><a href="#images">Images</a></li>
                <li class="menu-item"><a href="#">About</a></li>
                <li class="menu-item"><a href="#">Github</a></li>
                <li class="menu-item"><a href="#">Contact</a></li>
            </ul>
            <div class="navbar-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>


    <div class="bg">
        <h1 class="big-title">Pixelf</h1>
        <h2 class="little-title">Self Pixel Art</h2>
        <img id="bg-image" src="image/output.jpg" alt="">
    </div>

    <div class="intro">
        <div class="features">
            <div class="feature">
                <i class="fa-solid fa-upload"></i>
                <h1>Upload</h1>
            </div>
            <div class="feature">
                <i class="fa-solid fa-pen-to-square"></i>
                <h1>Customize</h1>
            </div>
            <div class="feature">
                <i class="fa-solid fa-download"></i>
                <h1>Download</h1>
            </div>
        </div>
    </div>



    <!-- Cards Section  -->

    <div class="cards-section" id="images">
        <div class="card-group">
            <div class="little-card card">
                <img class="little-image" src="image/bg-img.jpg" alt="">
            </div>

            <div class="big-card card">
                <img class="big-image" src="image/bg.jpg" alt="">
            </div>

            <div class="little-card card">
                <img class="little-image" src="image/bg.png" alt="">
            </div>

            <div class="big-card card">
                <img class="big-image" src="image/logo-1.png" alt="">
            </div>

            <div class="little-card card">
                <img class="little-image" src="image/logo1.png" alt="">
            </div>

            <div class="big-card card">
                <img class="big-image" src="image/logo.png" alt="">
            </div>

            <div class="little-card card">
                <img class="little-image" src="image/output.jpg" alt="">
            </div>

            <div class="big-card card">
                <img class="big-image" src="image/bg.jpg" alt="">
            </div>
        </div>

        <div class="card-group">
            <div class="little-card card">
                <img class="little-image" src="image/bg-img.jpg" alt="">
            </div>

            <div class="big-card card">
                <img class="big-image" src="image/bg.jpg" alt="">
            </div>

            <div class="little-card card">
                <img class="little-image" src="image/bg.png" alt="">
            </div>

            <div class="big-card card">
                <img class="big-image" src="image/logo-1.png" alt="">
            </div>

            <div class="little-card card">
                <img class="little-image" src="image/logo1.png" alt="">
            </div>

            <div class="big-card card">
                <img class="big-image" src="image/logo.png" alt="">
            </div>

            <div class="little-card card">
                <img class="little-image" src="image/output.jpg" alt="">
            </div>

            <div class="big-card card">
                <img class="big-image" src="image/bg.jpg" alt="">
            </div>
        </div>

    </div>


    <script src="script/index.js"></script>
</body>

</html>
