        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles/responsive.css">

</head>

<body>

    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo">
                <a href="#"><img id="logo-img" src="image/logo-1.png" alt="Logo"></a>
                <div class="name">
                    <h3 class="logo-name">Pixelf</h3>
                </div>
            </div>
            <ul class="navbar-menu">
                <li class="menu-item"><a href="#images">Images</a></li>
                <li class="menu-item"><a href="#">About</a></li>
                <li class="menu-item"><a href="#">Github</a></li>
                <li class="menu-item"><a href="#">Contact</a></li>
            </ul>
            <div id="nav-toggle" class="navbar-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="bg">
        <div class="bg-elements">
            <h1 class="big-title" id="hacker-effect" data-value="Pixelf">Pixelf</h1>
        </div>
        <div class="bg-elements">
            <h2 class="little-title">Experience the magic of pixel art with Pixelf.</h2>
        </div>
        <div class="bg-elements">
            <a id="get-started-btn" href="#intro">Get Started</a>
        </div>

        <img id="bg-image" src="image/output.jpg" alt="">
    </div>

    <!-- Cards Section  -->
    <div class="cards-section" id="images">
        <div class="card-group">
            <!-- <div class="little-card card">
                <img class="little-image" src="image/bg-img.jpg" alt="">
            </div> -->

            <div class="big-card card">
                <img class="big-image" src="image/output1.jpg" alt="">
            </div>
            <!-- 
            <div class="little-card card">
                <img class="little-image" src="image/bg.png" alt="">

            <div class="big-card card">
                <img class="big-image" src="image/logo-1.png" alt="">
            </div>
            <!-- 
            <div class="little-card card">
                <img class="little-image" src="image/logo1.png" alt="">
            </div> -->

            <div class="big-card card">
                <img class="big-image" src="image/logo.png" alt="">
            </div>

            <!-- <div class="little-card card">
                <img class="little-image" src="image/output.jpg" alt="">
            </div> -->

            <div class="big-card card">
                <img class="big-image" src="image/bg.jpg" alt="">
            </div>
        </div>

        <div class="card-group">
            <!-- <div class="little-card card">
                <img class="little-image" src="image/bg-img.jpg" alt="">
            </div> -->

            <div class="big-card card">
                <img class="big-image" src="image/bg.jpg" alt="">
            </div>

            <!-- <div class="little-card card">
                <img class="little-image" src="image/bg.png" alt="">
            </div> -->

            <div class="big-card card">
                <img class="big-image" src="image/logo-1.png" alt="">
            </div>

            <!-- <div class="little-card card">
                <img class="little-image" src="image/logo1.png" alt="">
            </div> -->

            <div class="big-card card">
                <img class="big-image" src="image/logo.png" alt="">
            </div>

            <!-- <div class="little-card card">
                <img class="little-image" src="image/output.jpg" alt="">
            </div> -->

            <div class="big-card card">
                <img class="big-image" src="image/output.jpg" alt="">
            </div>
        </div>

    </div>


    <div class="intro" id="intro">
        <div class="features">
            <div class="feature">
                <i class="fa-solid fa-upload"></i>
                <h1>Upload</h1>
            </div>
            <div id="open-modal" class="feature">
                <i class="fa-solid fa-pen-to-square"></i>
                <h1>Customize</h1>
            </div>
            <div class="feature">
                <i class="fa-solid fa-download"></i>
                <h1>Download</h1>
            </div>
        </div>
    </div>



    <div id="modal">
        <div id="modal-container">
            <div class="close-button">
                <button id="close-modal">
                    X
                </button>
            </div>
            <form id="form">
                <div class="tools">
                    <h2 class="tools-title"> Tools</h2>
                    <div class="tool">
                        <label for="style-input" id="style">Style</label>
                        <select class="select-input" id="style-input">
                            <option value="0">
                                Pixel
                            </option>
                            <option value="1">
                                Cubic
                            </option>
                            <option value="2">
                                Linear
                            </option>
                        </select>
                    </div>
                    <div class="tool">
                        <label for="block-size-input" id="block-size">Block Size</label>
                        <input class="number-input" type="number" id="block-size-input">
                    </div>
                    <div class="tool checkbox-div">
                        <div>
                            <label for="gray-scale-input" id="gray-scale">Gray Scale</label>
                        </div>
                        <div>
                            <input type="checkbox" id="gray-scale-input">
                        </div>
                    </div>

                    <div class="tool checkbox-div">
                        <div>
                            <label for="kmeans-input" id="kmeans">Similar Colors</label>
                        </div>
                        <div>
                            <input type="checkbox" id="kmeans-input">
                        </div>
                    </div>
                    <div class="tool">
                        <label for="cluster-input" id="cluster">Color Number</label>
                        <input class="number-input" type="number" id="cluster-input">
                    </div>
                    <div class="tool checkbox-div">
                        <div>
                            <label for="color-palette-input" id="color-palette">Color Palette</label>
                        </div>
                        <div>
                            <input type="checkbox" id="color-palette-input">
                        </div>
                    </div>
                    <div class="tool">
                        <div id="color-palette-select" class="palettes"></div>
                    </div>
                    <div class="download tool " id="download-section">
                        <a id="download" download="" href="">Download</a>
                    </div>

                </div>
            </form>

            <div id="image-process" class="image-process">

                <div id="image-result-container" class="image-result-container upload-image">
                    <div class="upload-animation" id="upload-animation">Upload</div>
                </div>

            </div>
        </div>
    </div>


    <footer>
        <div class="container">
            <p>&copy; 2023 Pixelf | All rights reserved.</p>
        </div>
    </footer>

    <script src="script/colorData.js"></script>
    <script src="script/index.js"></script>
    <script src="script/getData.js"></script>
</body>

</html>
